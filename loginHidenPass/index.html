<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="/css/index.css">
		<link text="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="row" id="form-login">
					<form class="col s12" id="login" action="">
						<div class="row">
							<div class="input-field col s12 m6 l6 offset-l3 offset-m3">
								<label for="user">Username</label>
								<input type="text" placeholder="Username" id="username" class="validate">
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m6 l6 offset-l3 offset-m3">
								<label for="pass">Password</label>
								<i class="material-icons right" id="show-pass">visibility</i>
								<input type="password" placeholder="Password" id="pass" class="validate">
							</div>
						</div>
						<div class="row">
							<div class="col s8 offset-s2 center">
								<button class="btn waves-effect waves-light" type="submit" name="action">
									Submit
									<i class="material-icons center">send</i>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
